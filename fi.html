<body>
    <script>
        function aver(){
    let n = +(prompt('enter number'))
    let i = 0                                                     
    let sum = 0
        for(let i = 0; i<n ; i++){
        let el= +(prompt('enter number'))
        sum+=el
          
    }
    let av = sum/n
    return av
}
console.log(aver())

    </script>
